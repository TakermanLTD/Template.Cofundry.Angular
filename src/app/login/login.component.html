<div class="login-register-area mt-no-text">
  <div class="container custom-area">
    <div class="row">
      <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-custom">
        <div class="login-register-wrapper">
          <div class="section-content text-center mb-5">
            <h2 class="title-4 mb-2">Login</h2>
            <p class="desc-content">Please login using account detail bellow.</p>
          </div>
          <form class="login-form">
            <div class="single-input-item mb-3">
              <input formControlName="email" type="email" placeholder="Email or Username">
            </div>
            <div class="single-input-item mb-3">
              <input formControlName="password" type="password" placeholder="Enter your Password">
            </div>
            <div class="single-input-item mb-3">
              <div class="login-reg-form-meta d-flex align-items-center justify-content-between">
                <div class="remember-meta mb-3">
                  <div class="custom-control custom-checkbox">
                    <input formControlName="rememberMe" type="checkbox" class="custom-control-input" id="rememberMe">
                    <label class="custom-control-label" for="rememberMe">Remember Me</label>
                  </div>
                </div>
                <a href="#" class="forget-pwd mb-3">Forget Password?</a>
              </div>
            </div>
            <div class="single-input-item mb-3">
              <button (click)="login()" [disabled]="!form.valid"
                class="btn flosun-button secondary-btn theme-color rounded-0">Login</button>
            </div>
            <div class="single-input-item">
              <a routerLink="/register">Creat Account</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
